<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pic Collage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: maroon;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
        .image-container {
            display: flex;
            width: 100%;
            height: 85vh;
        }
        .image-container img {
            width: 50vw;
            height: 100%;
            object-fit: cover;
        }
        .dashboard-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background-color: #ff758c;
            color: white;
            cursor: pointer;
        }
        .dashboard-btn:hover {
            background-color: #ff3c41;
        }
    </style>
</head>
<body>
<div class="image-container">
    <img src="/pics_vids/collage1.jpg" alt="Collage 1">
    <img src="/pics_vids/collage2.jpg" alt="Collage 2">
</div>
<button class="dashboard-btn" onclick="window.location.href='/dashboard'">üè† Back to Dashboard</button>
</body>
</html>
