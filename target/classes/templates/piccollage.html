<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pic Collage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: maroon;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px; /* Prevents edge cropping on small screens */
        }
        .image-container {
            display: flex;
            width: 100%;
            height: 85vh;
            gap: 10px; /* Adds spacing between images */
        }
        .image-container img {
            width: 50%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* ‚úÖ Responsive Fix */
        @media (max-width: 768px) {
            .image-container {
                flex-direction: column; /* Stack images on smaller screens */
                height: auto;
            }
            .image-container img {
                width: 100%;
                height: auto;
            }
        }

        .dashboard-btn {
            margin-top: 15px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background-color: #ff758c;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .dashboard-btn:hover {
            background-color: #ff3c41;
        }
    </style>
</head>
<body>
<div class="image-container">
    <img src="/pics_vids/collage1.jpg" alt="Collage 1">
    <img src="/pics_vids/collage2.jpg" alt="Collage 2">
</div>
<button class="dashboard-btn" onclick="window.location.href='/dashboard'">üè† Back to Dashboard</button>
</body>
</html>
